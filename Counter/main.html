<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
            <span id="counter">0</span>
            <div class="buttons">
                <button class="btn decrement"><i class="fa-solid fa-minus"></i></button>
                <button class="btn reset"><i class="fa-solid fa-rotate-right"></i></button>
                <button class="btn increment"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
